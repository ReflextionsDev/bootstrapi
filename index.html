<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-info btn-dog">Get Dog</button>
                    <img src="" alt="" class="dog" width="300px" height="auto"
                        style="margin-left: auto; margin-right: auto;">
                </div>

            </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <div class="card">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <label for="input-weather">Input a city:</label>
                    <input type="text" class="input-weather">
                    <button type="button" class="btn btn-success btn-weather">Get Weather</button>
                    <div class="weather">
                        <div class="weather-temp"></div>
                        <div class="weather-wind"></div>
                        <div class="weather-desc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 3: Random Facts
        </h1>
        <div class="api-content">
            <div class="card">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-danger btn-fact">Get Random Fact</button>
                    <div class="fact">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
